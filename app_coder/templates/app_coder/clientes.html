{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Lista de Clientes</h2>
<a class="card_custom" href="{% url 'app_coder:ClienteDjangoForms' %}">Crear nuevo cliente</a>
<hr></hr>
<ul>
    {% for cliente in clientes %}
        <li>
            Cliente: {{cliente.name}}
            -- Obra social: {{cliente.obra_social}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
