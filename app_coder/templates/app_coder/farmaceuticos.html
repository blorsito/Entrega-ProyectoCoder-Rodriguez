{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Lista de Farmaceuticos</h2>
<a class="card_custom" href="{% url 'app_coder:FarmaceuticosDjangoForms' %}">Crear nuevo Farmaceutico</a>
<hr>
</hr>
<ul>
    {% for farmaceutico in farmaceuticos %}
        <li>
            Farmaceutico: {{farmaceutico.name}}
            -- Matricula: {{farmaceutico.matricula}}
        </li>
    {% endfor %}
</ul>

{% endblock %}
