{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Lista de Farmacia</h2>
<a class="card_custom" href="{% url 'app_coder:farmacia-add' %}">Crear nueva Farmacia</a>
<hr></hr>
<ul>
    {% for farmacia in farmacia_list %}
    <li>
        {{farmacia}}
        (
        <a href="{% url 'app_coder:farmacia-detail' farmacia.id %}">
            <i class="fa fa-eye" style="color: rgb(223, 248, 0);"> </i>
        </a>
        |
        <a href="{% url 'app_coder:farmacia-update' farmacia.id %}">
            <i class="fa fa-pencil" style="color: rgb(223, 248, 0);"> </i>
        </a>
        |
        <a href="{% url 'app_coder:farmacia-delete' farmacia.id %}">
            <i class="fa fa-trash" style="color: rgb(223, 248, 0);"> </i>
        </a>
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
